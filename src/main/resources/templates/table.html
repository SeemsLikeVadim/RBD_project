</div>
<div class="container my-2">
    <h1 class="text-center">Список Столик</h1>
    <hr>

    <a th:href = "@{/table/newTable}" class="btn btn-primary btn-sm mb-3"> Добавить столик</a>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> Дата </th>
            <th> Время резервирования </th>
            <th> Количество гостей </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="o : ${list}">
            <td th:text="${o.res_time}"></td>
            <td th:text="${o.amount_of_people}"></td>
            <td>  <a th:href="@{/table/update/{id}(id=${o.id})}" class="btn btn-danger">Обновить</a>
                <a th:href="@{/table/delete/{id}(id=${o.id})}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
